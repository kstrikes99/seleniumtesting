<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="site.css">
    <style>
        /* Inline style for image size */
        img {
            width: 200px;
            height: auto;
        }

        /* Highlight style */
        .highlight {
            border: 3px solid #ff6347;
        }
    </style>
</head>
<body>
    <header id="main-header" class="header">
        <h1 id="page2-title" class="title">Page 2</h1>
        <nav id="main-nav" class="navigation">
            <ul id="nav-list" class="nav-list">
                <li id="nav-home" class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li id="nav-page1" class="nav-item"><a href="page1.html" class="nav-link">Page 1</a></li>
                <li id="nav-page2" class="nav-item"><a href="page2.html" class="nav-link">Page 2</a></li>
            </ul>
        </nav>
    </header>
    <div id="page2-content" class="content">
        <h2 id="content-title" class="content-title">Content of Page 2</h2>
        <p id="content-paragraph" class="content-paragraph">This is the content of Page 2.</p>
        <img id="example-image" class="example-image" src="images/example.jpg" alt="Example Image" onmouseover="highlightImage(this)" onmouseout="unhighlightImage(this)">
    </div>
    <footer id="main-footer" class="footer">
        <p id="footer-text" class="footer-text">&copy; 2024 Your Website</p>
    </footer>
    <script src="test.js"></script>
    <script>
        function highlightImage(element) {
            element.classList.add('highlight');
        }

        function unhighlightImage(element) {
            element.classList.remove('highlight');
        }
    </script>
</body>
</html>
